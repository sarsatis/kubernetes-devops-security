apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: jenkins-pipeline
spec:
  volumes:
    - name: sharedvolume
      emptyDir: {}
    
    - name: kaniko-secret
      secret:
        secretName: dockercred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: jenkins-data
      persistentVolumeClaim:
          claimName: my-hostpath-pvc
  serviceAccountName: jenkins
  securityContext:
    runAsUser: 0
  containers:
  - name: maven
    image: maven:3.9.4-amazoncorretto-17
    imagePullPolicy: Always
    ttyEnabled: true
    command:
      - sleep
    args:
      - 99d
    volumeMounts:
    - name: jenkins-data
      mountPath: /var/jenkins_home
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    command:
      - sleep
    args:
      - "9999999"
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  - name: kubectl
    image: bitnami/kubectl
    command:
      - sleep
    args:
      - "9999999"
  


